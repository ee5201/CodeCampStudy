<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>이벤트루프</title>
    <script>
      function onClickLoop() {
        console.log("=======시작!!!!=======");
        ccc();

        async function ccc() {
          console.log("ccc-시작");
          const friend = await "철수";
          console.log("ccc-끝");
          console.log(friend);
        }

        console.log("=======끝!!!!=======");
      }
    </script>
  </head>
  <body>
    <button onclick="onClickLoop()">시작하기</button>
  </body>
</html>
